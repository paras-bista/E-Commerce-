{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show fw-bold" role="alert" style="background-color: #d4edda; color: #155724; border-color: #c3e6cb; font-size: 1.1rem;">
        <i class="bi bi-check-circle-fill me-2"></i>
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/contact/" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name" class="text-dark">Full Name</label>
                <input type="name" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="text-dark">Email address</label>
                <input type="email" class="form-control" id="email" name="email"  value="{{request.user.email}}" required>
            </div>
            <label for="message" class="text-dark">How can i help you?</label>
            <div class="form-group mb-3">
                <textarea type="text" class="form-control p-2" id="description" name="description" required></textarea>
            </div>
            <label for="pnumber">Phone Number</label>
            <div class="form-group">
                <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3 ">Submit</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
{% endblock body %}
