{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center text-dark">Sign Up</h3>
                </div>
                <div class="card-body text-dark">
                    <form action="/auth/signup/" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email" class="text-dark">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="pass1" class="text-dark">Password</label>
                            <input type="password" class="form-control" id="pass1" name="pass1" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="pass2" class="text-dark">Confirm Password</label>
                            <input type="password" class="form-control" id="pass2" name="pass2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3 ">Sign Up</button>
                        <div class="text-center text-dark">
                            Already have an account? <a href="/auth/login/" class="text-primary">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
